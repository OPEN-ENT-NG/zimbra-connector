<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}zimbra.title{{/i18n}}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        window.user = {
        {{#quota}}
        "quota":{
            "storage": {{storage}},
            "quota": {{quota}}
        },
        {{/quota}}
        {{#signature}}
        "signature":{
            "prefered": {{prefered}},
            "id": "{{id}}",
            "content": "{{content}}"
        },
        {{/signature}}
        {{#folders}}
        "folders": '{{{folders}}}'
        {{/folders}}
        };
    </script>
    <script type="text/javascript" src="/zimbra/public/dist/entcore/ng-app.js" id="context"></script>
    <script type="text/javascript" src="/zimbra/public/dist/application.js"></script>
</head>
<body ng-controller="ZimbraController" class="zimbra">
<portal>
    <div ng-class="{info: quotaMessage.percent < 100, warning: quotaMessage.percent >= 100}" ng-init="initQuotaMessage()" ng-show="quotaMessage.active">
        <span ng-if="quotaMessage.percent < 100"><i18n>zimbra.quota.info.message</i18n></span>
        <span ng-if="quotaMessage.percent >= 100"><i18n>zimbra.quota.info.warning</i18n></span>
    </div>
    <container template="page" >

    </container>
</portal>
</body>
</html>
