<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}zimbra.title{{/i18n}}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="/assets/js/entcore/ng-app.js?v=@@VERSION" type="text/javascript" id="context"></script>
</head>
<body class="zimbra">
<portal>
    <div class="emptyscreen">
        <h2 class="empty-screen-header">{{#i18n}}zimbra.view.error.title{{/i18n}}</h2>
        <img class="emptyscreen-image__mini" src="/zimbra/public/img/waiting-zimbra.svg"/>
        <div class="emptyscreen-footer">
            {{#i18n}}zimbra.view.error.footer{{/i18n}}
        </div>
        <button class="cancel vertical-spacing-four" workflow="zimbra.expert" onclick="window.open('/zimbra/preauth')">
            {{#i18n}}expert.mode.access{{/i18n}}
        </button>
    </div>
</portal>
</body>
</html>
